<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
        <script src="https://kit.fontawesome.com/b515e79b0f.js" crossorigin="anonymous"></script>
    
        <link href='css/style.css' rel='stylesheet'>
        <link rel='icon' href='data:;base64,='>
    
        <title>The Frame TV</title>
    </head>
<body>
    <header class="navbar-wrapper">
        <nav class="navbar">
            <div class="navbar-container">
                <a class="navbar-brand" href="index.html">FURNITURA</a>
                <ul class="navbar-nav show" id="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">PRODUCTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
                    <li class="nav-item"><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>

                <div class="navbar-right">
                <button class="navbar-toggle" id="navbar-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                </div>
            </div>
        </nav>
</header>

<div class="wrapper">

    <img src="/images/TV.png" alt="A TV with a beautiful background image">
    
    <div class="info">
        <span>Brand:</span>
        <span id="brand"></span>
    </div>

    <div class="info">
        <span>Model:</span>
        <span id="model"></span>
    </div>

    <div class="info">
        <span>Size:</span>
        <span id="inches"></span>

        <div class="sizes">
            <button id="size1" class="size">45"</button>
            <button id="size2" class="size">65"</button>
            <button id="size3" class="size">72"</button>
            <button id="size4" class="size">80"</button>
        </div>
    </div>

    <div class="info">
        <span>Color:</span>
        <span id="color"></span>

        <div class="colors">
            <button id="color1" class="circle"></button>
            <button id="color2" class="circle"></button>
            <button id="color3" class="circle"></button>
            <button id="color4" class="circle"></button>
        </div>
    </div>

    <div class="info">
        <span>Power:</span> <span id="on"></span>
    </div>
    
    <div>
        <button id="power" class="btn"><i class="fa-solid fa-power-off"></i></button>
    </div>

    <div class="info">
        <span>Price:</span>
        <span id="price"></span>
    </div>
</div>

    <script src="js/script.js"></script>
</body>
</html>
